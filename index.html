<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> music player </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="./function.js" type="module"></script>
  </head>
  <body>
    <section class="music-body">
      <div class="music-info">
        <h3> Little Do You Know </h3>
        <h4> BeauZ, Jessie Villa </h4>
      </div>
      <div class="music-img">
        <img src="thumbnails/img1.jpg" alt="song1" />
      </div>
      <div class="music">
        <audio src="songs/music1.mp3" class="music-audio"></audio>
      </div>
      <div class="music-controls">
        <div>
          <i class="fa fa-caret-left"></i>
        </div>
        <div>
          <i class="fa fa-play"></i>
        </div>
        <div>
          <i class="fa fa-caret-right"></i>
        </div>
      </div>
    </section>
  </body>
</html>
